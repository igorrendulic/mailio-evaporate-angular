<mat-list>
  <div mat-subheader>Uploading files</div>
  <mat-list-item *ngFor="let file of files">
    <div mat-line>{{file.fileName}}</div>
    <div mat-line>
      <mat-progress-bar mode="determinate" value={{file.progress*100}}></mat-progress-bar>
    </div>
  </mat-list-item>
</mat-list>

<button (click)="closeSheet()">Close</button>
